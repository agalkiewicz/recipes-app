<div class="container">
  <div class="add-new-recipe">
    <div></div>
    <div>
      <div>
        <span>Wklej adres strony z przepisem:</span>
      </div>
      <div>
        <mat-form-field>
          <input #recipeUrl matInput>
        </mat-form-field>
        <button mat-raised-button (click)="add(recipeUrl.value); recipeUrl.value=''">Dodaj przepis</button>
      </div>
    </div>
  </div>

  <mat-paginator #topPaginator
                 [length]="recipesLength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[12, 24, 36]"
                 [showFirstLastButtons]="true"
                 (page)="changeListTop($event)"
                 class="top-paginator">
  </mat-paginator>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
    <div *ngFor="let recipe of pagedRecipes" fxFlex="24%" fxFlex.sm="49%" fxFlex.md="32%">
      <a routerLink="/recipes/{{recipe.id}}">
        <mat-card class="recipe-card">
          <img mat-card-image class="img-responsive"
               [src]="recipe.image">
          <mat-card-content>
            <h5 class="recipe-title">{{recipe.title}}</h5>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
  <mat-paginator #bottomPaginator
                 [length]="recipesLength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[12, 24, 36]"
                 [showFirstLastButtons]="true"
                 (page)="changeListBottom($event)"
                 class="bottom-paginator">
  </mat-paginator>
</div>
