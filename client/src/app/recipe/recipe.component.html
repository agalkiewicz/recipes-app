<div class="container">
  <div *ngIf="recipe">
    <div>
      <small class="breadcrumb">
        <a routerLink="/recipes"><i class="fas fa-chevron-left"></i> powrót do listy przepisów</a>
      </small>
    </div>
    <h2 class="title">
      {{ recipe.title }}
      <small>
        <a [href]="recipe.url"
           target="_blank"
           class="url">link do strony</a>
      </small>
    </h2>

    <div class="recipe-description">{{ recipe.description }}</div>

    <h4>Składniki</h4>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients" class="ingredient">{{ ingredient }}</li>
    </ul>

    <h4>Instrukcje</h4>
    <ol>
      <li *ngFor="let instruction of recipe.instructions"
          class="instruction"
          [ngClass]="recipe.instructions.length === 1 ? 'no-style' : ''">{{ instruction }}
      </li>
    </ol>
  </div>
</div>
